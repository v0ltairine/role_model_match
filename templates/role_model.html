<HTML>
	{% if profiles|length == 0 %}
	<h1>No role models found. Try again!</h1>
	{% else %}
	<h1>Role model match! </h1> 
	{% for role_model in profiles %}
	<p>
		<img src="{{role_model['image_url']}}">
		<a href={{role_model['link']}}>{{role_model['name']}}</a></h1>
		<br>
		{{role_model['summary']}}
	</p>
	{% endfor %}
	{% endif %}
	<br>
</HTML>
