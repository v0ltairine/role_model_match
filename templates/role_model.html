<HTML>

<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script></head>	
	
<body>
	<div class="container">
	<div class="jumbotron">
	{% if profiles|length == 0 %}
	<h1>No role models found. <font color="red">Try again!</font></h1>
	{% else %}
	<h1>Role Model <font color="red">Match! </font></h1></div> 
	{% for role_model in profiles %}
	<p>
		<img src="{{role_model['image_url']}}" style="max-height: 100px; max-width: 100px;">
		<a href={{role_model['link']}}>{{role_model['name']}}</a></h1>
		<br>
		{{role_model['summary']}}
	</p>
	{% endfor %}
	{% endif %}
	<br>
</div>
</body>
</HTML>
